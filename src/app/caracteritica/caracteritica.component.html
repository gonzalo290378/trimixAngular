<div class="abrir-modal" *ngIf="modalService.modal">
    <div  class="modal" tabindex="-1" role="dialog" style="display: block;">
        <div class="modal-dialog modal-lg" role="document">
            <div class="modal-content">
                <div class="modal-header">
                <h3 class="modal-title">{{titulo}}</h3>
                <button (click)="cerrarModal()" type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
                </div>
                <div class="modal-body">
                    <div class="container">
                        <div class="row">
                            <div class="col-sm">
            
                                <ul class="list-group text-dark mb-3" *ngIf="persona">
                                    <li class="list-group-item active">{{persona.perNombre}}</li>
                                    <li class="list-group-item">{{persona.perApellido}}</li>
                                    <li class="list-group-item">{{persona.tipoDocumento.tipo}}</li>
                                    <li class="list-group-item">{{persona.perNumeroDocumento}}</li>
                                    <li class="list-group-item">{{persona.perFechaNacimiento}}</li>

                                </ul>
        
                            </div>
            
                        
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                <button (click)="cerrarModal()" type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
                </div>
            </div>
        </div>
    </div>

</div>
